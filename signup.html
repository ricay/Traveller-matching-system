<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="signup.css">
	  <title></title>

  </head>
  <body>
    <div class="card">	
		<div style="background-image: url('signUpBack.jpg'); background-repeat: no-repeat; background-size: cover;">
		<article class="card-body mx-auto" style="max-width: 400px;">
			<h4 class="card-title mt-3 text-center">Create Account</h4>
			<p class="text-center">Get started with your free account</p>
			<p class="text-center">Have an account? <a href="">Log In</a> </p>
			
			<form>
			<div class="form-group input-group">
				<div class="input-group-prepend">
		    		<span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 		</div>
        		<input name="" class="form-control" placeholder="First name" type="text">
    		</div> <!-- form-group// -->

    		<div class="form-group input-group">
				<div class="input-group-prepend">
		    		<span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 		</div>
        		<input name="" class="form-control" placeholder="Last name" type="text">
    		</div> <!-- form-group// -->

    		<div class="form-group input-group">
    			<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
				</div>
        		<input class="form-control" placeholder="Username" type="text">
    		</div> <!-- form-group// -->  

    		<div class="form-group input-group">
    			<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
				</div>
        		<input class="form-control" placeholder="Birthday e.g. 2000.01.01" type="date">
    		</div> <!-- form-group// -->  

    		<div class="form-group input-group">
    			<div class="input-group-prepend">
		    		<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 		</div>
        		<input name="" class="form-control" placeholder="Email address" type="email">
    		</div> <!-- form-group// -->

    		<div class="form-group input-group">
    			<div class="input-group-prepend">
		    		<span class="input-group-text"> <i class="fa fa-phone"></i> </span>
				</div>
    			<input name="" class="form-control" placeholder="Phone number" type="text">
    		</div> <!-- form-group// -->

    		<div class="form-group input-group">
    			<div class="input-group-prepend">
		    		<span class="input-group-text"> <i class="fa fa-building"></i> </span>
				</div>
				<select class="form-control">
					<option selected=""> Gender</option>
					<option>Male</option>
					<option>Female</option>
				</select>
			</div> <!-- form-group end.// -->

    		<div class="form-group input-group">
    			<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
				</div>
        		<input class="form-control" placeholder="Create password" type="password">
    		</div> <!-- form-group// -->

    		<div class="form-group input-group">
    			<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
				</div>
        		<input class="form-control" placeholder="Repeat password" type="password">
    		</div> <!-- form-group// -->  

    		<div class="form-group">
    		    <button type="submit" class="btn btn-success btn-block"> Create Account  </button>
    		</div> <!-- form-group// -->                                                                       
			</form>
		</article>
	</div> <!-- card.// -->
	</div>
  </body>
</html>
