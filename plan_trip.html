<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="CSS/general_navbar.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/plan_trip.css">
    <script src="JS/logout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-primary">
        <p class="nav">Friends On The Way</p>

        <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="plan_trip.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <button class="btn btn-primary" onclick="userLogout()">Logout </button>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <p class="nav">User</p>
                <a class="profile-img" href="user_profile.html">
                    <img class="profile-img" src="PIC/profile_photo.png" alt="">
                </a>
            </form>
        </div>
    </nav>

    <div id="background">

        <img id="background_img" src="PIC/pt-backgroud.jpg" alt="">


        <form id='PlaceInfoForm'>
            <label for="searchInterestedPlaces"></label>
            <input class="pt-button" id="searchInterestedPlaces" type="text" placeholder="Any interested places?">
            <input class="pt-button" id = "InputPlaceSubmit" type="submit" value="Search Your Trip"  onclick="jumpAndPost('tripsList.html')">
        </form>
        <form id='PlanInfoForm'>
            <input class="pt-button" id ="PlanInfoSubmit" type="button" value="Or You Want Initiate A New Trip?" onclick="jumpTo('create_plan.html')">
        </form>

    </div>
    <div id = 'description_place'>
        View the world by clicking these buttons! &rarr;
    </div>
    <div id="HotProject">
        <p> <strong>Some hottest spots</strong></p>
        <table id='HotPlaceTable'>
        </table>

    </div>
    <script>

        window.onload = function(){
            var opDiv = document.getElementById("HotProject");
            opDiv.onmouseover = function(){
                startMove(0);
            };
            opDiv.onmouseout = function(){
                startMove(100);
            }
        };
        var timer = null;
        var alpha = 100;
        var speed = 0;
        function startMove(opTarget){
            clearInterval(timer);
            var opDiv = document.getElementById("background_img");
            timer = setInterval(function(){
                if(alpha<opTarget){
                    speed = 10;
                }
                else if(alpha>opTarget){
                    speed = -10;
                }
                if(alpha==opTarget){
                    clearInterval(timer);
                }
                else {
                    alpha += speed;
                    opDiv.style.opacity = alpha/100;
                    opDiv.style.filter = 'alpha(opacity='+alpha+')';
                }
            },50)
        }
    </script>
    <script type="text/javascript" src="JS/plan_trip.js"></script>
    <script type="text/javascript" src="JS/tripsList.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>
</html>
