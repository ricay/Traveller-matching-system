<div id="background">

    <img id="background_img" src="pic/pt-backgroud.jpg" alt="">
    <script>
        window.onload = function(){
            var opDiv = document.getElementById("background_img");
            opDiv.onmouseover = function(){
                startMove(100);
            };
            opDiv.onmouseout = function(){
                startMove(0);
            }
        };
        var timer = null;
        var alpha = 100;
        var speed = 0;
        function startMove(opTarget){

            clearInterval(timer);
            var opDiv = document.getElementById("background_img");
            timer = setInterval(function(){
                if(alpha<opTarget){
                    speed = 10;
                }
                else if(alpha>opTarget){
                    speed = -10;
                }
                if(alpha==opTarget){
                    clearInterval(timer);
                }
                else{
                    alpha += speed;
                    opDiv.style.opacity = alpha/100;
                    opDiv.style.filter = 'alpha(opacity='+alpha+')';
                }
            },50);
        }
        </script>
    <form id='PlaceInfoForm'>
