<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My profile</title>
    <link href="my_profile.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="my_profile.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-primary">
    <p class="nav">Friends On The Way</p>

    <div id="navbarSupportedContent" class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search a place" aria-label="Search">
            <button class="btn btn-sm btn-outline-light" type="button">Search</button>
        </form>
    </div>
</nav>
<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="pic/profile_photo.png" alt="profile photo"/>
                    <div class="file btn btn-lg btn-primary">
                        Change Photo
                        <input type="file" name="file"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h5>
                        My profile
                    </h5>
                    <h6>
                        Username
                    </h6>
                    <h7>
                        Bio<br><br><br><br><br>
                    </h7>
<!--                    <p class="profile-rating">RANKINGS : <span>8/10</span></p>-->
                </div>
                <div class="profile-head">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" onclick="transit_home()" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="transit_pro()" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Footprints</a>
                        </li>
                    </ul>
                 </div>

            </div>
            <div class="col-md-2">
                <a class="edit_button" href="my_profile.html">Edit Profile <span class="sr-only">(current)</span></a><br>
                <a class="edit_button" href="my_profile.html">Privacy setting <span class="sr-only">(current)</span></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-work">
                    <p>My plans</p>
                    <a href="">Plan 1</a><br/>
                    <a href="">Plan 2</a><br/>
                    <a href="">Plan 3</a>
                    <p>Favorites</p>
                    <a href="">Plan 4</a><br>
                    <a href="">Plan 5</a><br/>
                    <a href="">Plan 6</a><br/>

                </div>
            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <label class="col-md-5 control-label" for="First-name">First name</label>
                            <div class="col-md-5">
                                <input id="First-name" name="Username" type="text" placeholder="First name" class="form-control input-md">
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-5 control-label" for="Last-name">Last name</label>
                            <div class="col-md-5">
                                <input id="Last-name" name="Username" type="text" placeholder="Last name" class="form-control input-md">
                            </div>
                        </div>

                            <div class="row">
                                <label class="col-md-5 control-label" for="Gender">Gender</label>
                                <div class="col-md-5">
                                    <label class="radio-inline" for="Gender-0">
                                        <input type="radio" name="Gender" id="Gender-0" value="1" checked="checked">
                                        Male
                                    </label>
                                    <label class="radio-inline" for="Gender-1">
                                        <input type="radio" name="Gender" id="Gender-1" value="2">
                                        Female
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-md-5 control-label" for="Date Of Birth">Date Of Birth</label>
                                <div class="col-md-5">
                                    <input id="Date Of Birth" name="Date Of Birth" type="text" placeholder="Date Of Birth" class="form-control input-md">
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-md-5 control-label" for="Email">Email address</label>
                                <div class="col-md-5">
                                    <input id="Email" name="Email" type="text" placeholder="Email address" class="form-control input-md">
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-md-5 control-label" for="Phone">Phone number</label>
                                <div class="col-md-5">
                                    <input id="Phone" name="Phone" type="text" placeholder="Phone number" class="form-control input-md">
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-md-5 control-label" for="Languages Known">Languages Known</label>
                                <div class="col-md-5">
                                    <div class="checkbox">
                                        <label for="Languages Known-1">
                                            <input type="checkbox" name="Languages Known" id="Languages Known-1" value="3">
                                            English
                                        </label>
                                    </div>
                                    <div class="othertop">
                                        <input type="text" name="LanguagesKnown" id="Languages Known-2"  placeholder="Other Language">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-md-5 control-label" for="Detail">Detail description:</label>
                                <div class="col-md-5">
                                    <textarea class="form-control" rows="10"  id="Detail" name="Detail">max 200 words</textarea>
                                </div>
                            </div>
                            <div class="row">
                                <a class="welcome-button" id="login-button" href="user_profile.html">Save</a>
                            </div>
                    </div>


                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab" hidden="hidden">
                        <section id="pinBoot">

                            <article class="white-panel"><img src="pic/icon.png" alt="">
                                <h4><a href="#"> Place name<h2>Date          </h2></a></h4>

                                <p>  Description  </p>
                            </article>
                        </section>

                        <div class="row">
                            <a class="welcome-button"  href="user_profile.html">Add more</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
