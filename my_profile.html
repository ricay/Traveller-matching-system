<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My profile</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="JS/my_profile.js"></script>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/general_navbar.css">
    <link rel="stylesheet" type="text/css" href="CSS/my_profile.css">
    <script src="JS/logout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-primary">
        <p class="nav">Friends On The Way</p>

        <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="plan_trip.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <button class="btn btn-primary" onclick="userLogout()">Logout </button>
            </ul>
        </div>
    </nav>

    <div class="container emp-profile">
        <div class="row">
            <div class="col-md-4">
                <div id="profile-img">
                    <img src="PIC/profile_photo.png" alt="profile photo"/>
                    <div class="file btn btn-lg btn-primary">
                        Change Photo
                        <input type="file" name="file"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="dash" class="profile-head">
                    <h5>
                        My profile
                    </h5>
                    <h6>
                        Username
                    </h6>
                    <h7>
                        Bio:<br><br>
                    </h7>
                </div>
                <div class="profile-head">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" onclick="transit_home()" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="transit_pro()" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Footprints</a>
                        </li>
                    </ul>
                </div>


            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-work">
                    <a href="view_plan.html">My plans</a><br/><br>
                </div>
            </div>

            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                        <div class="row">
                            <label class="col-md-5 control-label" for="firstName">First name</label>
                            <div class="col-md-5">
                                <input id="firstName" name="firstName" type="text" placeholder="firstName" class="form-control input-md">
                            </div>
                        </div>

                        <div class="row">
                            <label class="col-md-5 control-label" for="lastName">Last name</label>
                            <div class="col-md-5">
                                <input id="lastName" name="lastName" type="text" placeholder="lastName" class="form-control input-md">
                            </div>
                        </div>

                        <div class="row">
                            <label class="col-md-5 control-label" for="Gender">Gender</label>
                            <div class="col-md-5">
                                <input id="Gender" name="gender" type="text" placeholder="Gender" class="form-control input-md">
                            </div>
                        </div>

<!--                        <div class="row">-->
<!--                            <label class="col-md-5 control-label" for="Birthday">Date Of Birth</label>-->
<!--                            <div class="col-md-5">-->
<!--                                <input  id="Birthday" name="birthday" type="text" placeholder="Date Of Birth" class="form-control input-md">-->
<!--                            </div>-->
<!--                        </div>-->

                        <div class="row">
                            <label class="col-md-5 control-label" for="Email">Email address</label>
                            <div class="col-md-5">
                                <input  id="Email" name="email" type="text" placeholder="Email address" class="form-control input-md">
                            </div>
                        </div>

                        <div class="row">
                            <label class="col-md-5 control-label" for="Phone">Phone number</label>
                            <div class="col-md-5">
                                <input  id="Phone" name="phone" type="text" placeholder="Phone number" class="form-control input-md">
                            </div>
                        </div>

                        <div class="row">
                            <label class="col-md-5 control-label" for="Detail">Detail description</label>
                            <div class="col-md-5">
                                <textarea  class="form-control" rows="6"  id="Detail" name="description" placeholder="max 200 words"></textarea>
                            </div>
                        </div>

                        <div class="row">
<!--                            <button class="welcome-button" id="login-button" onclick="editProfile()"> Save </button>-->
                        </div>
                    </div>


                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab" hidden="hidden">
                        <section id="pinBoot">
                            <article class="white-panel">
                                <div class="foot">
                                    <h5>Add your footprint here!</h5>
                                </div>
                                <label class="col-md-5 control-label" for="placeName"><h4>Place name</h4></label>
                                <input id="placeName" name="placeName" type="text" placeholder="placeName" class="form-control input-md">
                                <label class="col-md-5 control-label" for="placeName"><h4>Date visited</h4></label>
                                <input id="Date" name="Date" type="text" placeholder="Date" class="form-control input-md">
                                <label class="col-md-5 control-label" for="placeName"><h4>Your thoughts</h4></label>
                                <textarea class="form-control" rows="4"  id="feel" name="description" placeholder="max 50 words"></textarea>
                            </article>
                        </section>

                        <div class="row">
<!--                            <a class="welcome-button"  href="user_profile.html">Add more</a>-->
                            <button class="welcome-button" onclick="editProfile()"> Save </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
