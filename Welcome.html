<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends On The Way</title>
    <link rel="stylesheet" type="text/css" href="Welcome.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="Welcome.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Friends On The Way</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar navbar-expand" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="Welcome.html">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search a place" aria-label="Search">
                <button class="btn btn-sm btn-outline-light" type="button">Search</button>
            </form>
        </div>
    </nav>

    <div id="welcome-header">
        <img src="Traveling-With-Friends-1.jpg" class="welcome-image" alt="Welcome"/>
    </div>

    <div class="welcome-container">
        <div class="welcome-basic-info">
            <img src="IMG_1369.PNG" class="title-pic" alt="gender-pic">
            <div class="message">
                <p>
                    Introduce yourself?
                </p>
            </div>

            <div class="gender-choice">
                <p>
                    I am a
                    <input type="radio" name="gender" value="mal">
                    <img src="boy.png" class="gender-icon" alt="male">
                    <input type="radio" name="gender" value="mal">
                    <img src="girl.png" class="gender-icon" alt="girl">
                </p>
            </div>
            <div class="buttons-container">
                <button type="submit" class="login-button">Log in</button>
                <br>
                <button type="submit" class="signup-button" onclick="jumpTo('signup.html')">Don't have an account?</button>
            </div>
        </div>
    </div>

    <div class="intro-container">
        <img src="intro.png" class="intro" alt="into">
    </div>

    <div class="copyright-container">
       <p class="copyright">
           Copyright University of Toronto CSC309 2019-Fall Group37
       </p>
    </div>
</body>
</html>
